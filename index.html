<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hindi Interpreter</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #008CBA;
      --editor-bg: #1e1e2f;
      --editor-color: #dcdcdc;
      --output-bg: #212121;
      --output-color: #ffae00;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #000000;
      margin: 0;
      padding: 0;
      color: #000000;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      padding: 20px;
    }

    .editor, .output {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .editor {
      background: var(--editor-bg);
    }

    .output {
      background: var(--output-bg);
     
    }

    #output {
      font-weight: 70px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      flex: 1;
      background: var(--editor-bg);
      color: var(--editor-color);
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      padding: 1.5rem;
      resize: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
      align-self: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #005f7f;
      transform: translateY(-2px); /* Subtle lift effect */
    }

    h3 {
      color: #f1f1f1;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #runBtn {
      margin-top: 10px;
      align-self: center;
    }

    pre {
      flex: 1;
      background: var(--output-bg);
      color: var(--output-color);
      padding: 1.5rem;
      border-radius: var(--radius);
      font-size: 16px;
      white-space: pre-wrap;
      overflow-y: auto;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      font-family: 'Fira Code', monospace;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .editor, .output {
        height: auto;
        flex: 1;
        border-right: none;
      }

      h2 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .editor, .output {
        height: auto;
        width: 100%;
        border-right: none;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <button id="runBtn">▶️ Run Code</button>
  <div class="container">
    <div class="editor">
      <h2>Hindi Code Interpreter</h2>
      <textarea id="code">sankhya = 10;
guna = 5 * 2;
pradarshit(sankhya + guna);</textarea>
    </div>
    <div class="output">
      <h3>Output</h3>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="https://unpkg.com/ohm-js@16.2.0/dist/ohm.min.js"></script>
  <script>
    const grammarText = `
Hinglish {
  Program     = Statement*
  Statement   = Assignment | Print
  Assignment  = identifier "=" Exp ";"
  Print       = "pradarshit" "(" Exp ")" ";"
  Exp         = AddExp
  AddExp      = AddExp "+" MulExp  -- plus
              | AddExp "-" MulExp  -- minus
              | MulExp
  MulExp      = MulExp "*" PriExp  -- times
              | MulExp "/" PriExp  -- divide
              | PriExp
  PriExp      = number             -- number
              | identifier         -- ident
              | "(" Exp ")"        -- parens
  identifier  = letter (alnum)*
  number      = digit+
}`;

    const grammar = ohm.grammar(grammarText);
    const semantics = grammar.createSemantics();
    const env = {};

    semantics.addOperation("eval", {
      Program(statements) {
        statements.children.forEach(s => s.eval());
      },
      Statement(s) {
        s.eval();
      },
      Assignment(id, _, expr, __) {
        const name = id.eval();
        env[name] = expr.eval();
      },
      Print(_1, _2, expr, _3, _4) {
        const out = expr.eval();
        document.getElementById("output").textContent += out + "\n";
      },
      AddExp_plus(a, _, b) { return a.eval() + b.eval(); },
      AddExp_minus(a, _, b) { return a.eval() - b.eval(); },
      MulExp_times(a, _, b) { return a.eval() * b.eval(); },
      MulExp_divide(a, _, b) { return a.eval() / b.eval(); },
      PriExp_number(n) { return parseInt(n.sourceString, 10); },
      PriExp_ident(id) {
        const name = id.eval();
        return env[name];
      },
      PriExp_parens(_1, expr, _2) { return expr.eval(); },
      identifier(_first, _rest) {
        return this.sourceString;
      }
    });

    document.getElementById("runBtn").addEventListener("click", () => {
      const code = document.getElementById("code").value;
      document.getElementById("output").textContent = "";
      Object.keys(env).forEach(k => delete env[k]);
      const match = grammar.match(code);
      if (match.failed()) {
        document.getElementById("output").textContent = "❌ Error: " + match.message;
        return;
      }
      semantics(match).eval();
    });
  </script>
</body>
</html>
