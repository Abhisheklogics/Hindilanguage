<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hindi Interpreter</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #008CBA;
      --editor-bg: #1e1e2f;
      --editor-color: #dcdcdc;
      --output-bg: #212121;
      --output-color: #ffae00;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #000000;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      padding: 20px;
    }

    .editor, .output {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .editor {
      background: var(--editor-bg);
    }

    .output {
      background: var(--output-bg);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      flex: 1;
      background: var(--editor-bg);
      color: var(--editor-color);
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      padding: 1.5rem;
      resize: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
      align-self: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #005f7f;
      transform: translateY(-2px);
    }

    h3 {
      color: #f1f1f1;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #runBtn {
      margin-top: 10px;
      align-self: center;
    }

    .cm-keyword-hindi {
      color: rgb(104, 155, 252) !important;
      font-weight: bold;
    }

    /* This will make the rest of the code white */
    .cm-variable, .cm-number, .cm-string, .cm-operator, .cm-comment, .cm-atom {
      color: white !important;
    }

    pre {
      flex: 1;
      background: var(--output-bg);
      color: var(--output-color);
      padding: 1.5rem;
      border-radius: var(--radius);
      font-size: 16px;
      white-space: pre-wrap;
      overflow-y: auto;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      font-family: 'Fira Code', monospace;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>

  <!-- CodeMirror core and required addons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/mode/simple.min.js"></script>
  <script src="https://unpkg.com/ohm-js@16.2.0/dist/ohm.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
</head>
<body>
  <button id="runBtn">▶️ Run Code</button>
  <div class="container">
    <div class="editor">
      <h2>Hindi Code Interpreter</h2>
      <textarea id="code">number umar = 25;
shabd naam = "Abhisekh";
haanYaNaa studentHai = true;
khaali kuchNahi = null;
pradarshit(umar);
pradarshit(naam);</textarea>
    </div>
    <div class="output">
      <h3>Output</h3>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    const grammarText = `
    Hinglish {
      Program     = Statement*
      Statement   = Assignment | Print
      Assignment  = Type identifier "=" Exp ";"
      Print       = "pradarshit" "(" Exp ")" ";"
      Exp         = AddExp
      AddExp      = AddExp "+" MulExp  -- plus
                  | AddExp "-" MulExp  -- minus
                  | MulExp
      MulExp      = MulExp "*" PriExp  -- times
                  | MulExp "/" PriExp  -- divide
                  | PriExp
      PriExp      = number             -- number
                  | identifier         -- ident
                  | "(" Exp ")"        -- parens
                  | string             -- string
                  | "true"             -- true
                  | "false"            -- false
                  | "null"             -- null
      Type        = "number" | "shabd" | "haanYaNaa" | "khaali" | "soochi" | "cheez"
      identifier  = letter (alnum)*
      number      = digit+
      string      = "\\"" (~"\\"" any)* "\\""
    }
    `;

    const grammar = ohm.grammar(grammarText);
    const semantics = grammar.createSemantics();
    const env = {};

    semantics.addOperation("eval", {
      Program(statements) {
        statements.children.forEach(s => s.eval());
      },
      Statement(s) {
        s.eval();
      },
      Assignment(_type, id, _eq, expr, _semi) {
        const name = id.eval();
        const value = expr.eval();
        env[name] = value;
      },
      Print(_1, _2, expr, _3, _4) {
        const out = expr.eval();
        document.getElementById("output").textContent += out + "\n";
      },
      AddExp_plus(a, _, b) { return a.eval() + b.eval(); },
      AddExp_minus(a, _, b) { return a.eval() - b.eval(); },
      MulExp_times(a, _, b) { return a.eval() * b.eval(); },
      MulExp_divide(a, _, b) { return a.eval() / b.eval(); },
      PriExp_number(n) { return parseInt(n.sourceString, 10); },
      PriExp_ident(id) {
        const name = id.eval();
        return env[name];
      },
      PriExp_parens(_1, expr, _2) { return expr.eval(); },
      PriExp_string(str) {
        return str.sourceString.slice(1, -1);
      },
      PriExp_true(_) {
        return true;
      },
      PriExp_false(_) {
        return false;
      },
      PriExp_null(_) {
        return null;
      },
      identifier(_first, _rest) {
        return this.sourceString;
      }
    });

    // Custom keywords
    const hindiKeywords = ["number", "shabd", "haanYaNaa", "khaali", "soochi", "cheez", "pradarshit", "true", "false", "null"];

    CodeMirror.defineSimpleMode("hindiMode", {
      start: [
        {regex: new RegExp("\\b(" + hindiKeywords.join("|") + ")\\b"), token: "keyword-hindi"},
        
        {regex: /\b([a-zA-Z_][a-zA-Z0-9_]*)\b/, token: "variable"},  // Tokenize variables
        {regex: /"(?:[^\\"]|\\.)*"?/, token: "string"},
        {regex: /\d+/, token: "number"},
        {regex: /\/\/.*/, token: "comment"},
        {regex: /[+\-*\/=(){};]+/, token: "operator"},
      ]
    });

    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "hindiMode",
      theme: 'monokai',
      lineNumbers: true,
      tabSize: 2,
    });

    document.getElementById("runBtn").addEventListener("click", () => {
      const code = editor.getValue();
      document.getElementById("output").textContent = "";
      try {
        const matchResult = grammar.match(code);
        if (matchResult.succeeded()) {
          semantics(matchResult).eval();
        } else {
          document.getElementById("output").textContent = " Syntax Error!";
        }
      } catch (err) {
        document.getElementById("output").textContent = " Runtime Error: " + err.message;
      }
    });
  </script>
</body>
</html>
